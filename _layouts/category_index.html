---
layout: default
---
<ul class="posts">
    {% for post in site.categories[page.category] %}

    <article class="post text">
        <div class="narrow">
            <div class="caption">
                <span><img src="{{post.image}}" /></span>
                <h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </div>

        <div class="metadata">
            <!-- <time>{{ post.date | date_to_string }}</time><br /><br /> -->
            {% for tag in post.tags %}
            <a href="/tagged/{{tag}}">#{{ tag }}</a>
            {% endfor %}
        </div>
    </article>

    {% endfor %}
</ul>
