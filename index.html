---
layout: default
title: UMAYAMU
---

<section class="home posts">

  {% for post in paginator.posts %}
    <article class="post text">
        <div class="narrow">
            <div class="caption">
                <span><img src="{{post.image}}" title="{{page.caption}}" /></span>
                <h1 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h1>
                <p>
                    {{post.content}}
                </p>
            </div>
        </div>

        <div class="metadata">
            <!-- <time>{{ post.date | date_to_string }}</time> --> <br><br>
            {% for tag in post.tags %}
            <a href="/tagged/{{tag}}">#{{ tag }}</a>
            {% endfor %}
        </div>
    </article>
  {% endfor %}
</section>
